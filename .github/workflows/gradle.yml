name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # You can specify your desired Java version

      - name: Build Java application with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

     
